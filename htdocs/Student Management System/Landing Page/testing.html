<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CvSU ManageMe</title>
            <link rel="stylesheet" href="testing.css">
            <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
            <script src="tabswitch.js"></script>
            <script src="https://kit.fontawesome.com/f38a153b0a.js" crossorigin="anonymous"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
        <body>
            <div class="navigation-bar-container bg-success">
                <nav class="navbar d-flex align-items-start navigation-bar">
                    <div class="container d-flex flex-column align-items-start" id="navigation-links-container">
                        <div class="container d-flex flex-column align-items-center navigation-header">
                            <img src="images/logo.png" alt="CvSU Logo" width="90">
                            <h3 class="text-white text-center">CvSU ManageMe</h3>
                            <small class="text-white text-center">Student Activity Management System</small>
                        </div>
                        <ul class="container-fluid navbar-nav mt-3" id="navigation-links">
                            <li class="nav-item mb-3">
                                <a class="nav-link text-white text-center" onclick="showTab('profile')">
                                    <i class="fa-solid fa-user"></i>
                                    Profile
                                </a>
                            </li>
                            <li class="nav-item mb-3">
                                <a class="nav-link text-white text-center" onclick="showTab('submit-activity')">
                                    <i class="fa-solid fa-file-export"></i>
                                    Submit Activity
                                </a>
                            </li>
                            <li class="nav-item mb-3">
                                <a class="nav-link text-white text-center" onclick="showTab('other-students')">
                                    <i class="fa-solid fa-users"></i>
                                    Other students
                                </a>
                            </li>
                            <li class="nav-item mb-3">
                                <a class="nav-link text-white text-center" onclick="showTab('edit-profile')">
                                    <i class="fa-solid fa-sliders"></i>
                                    Edit Profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-center" href="#">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="container" id="section-container">
                <section id="profile">
                    <div class="container-fluid d-flex justify-content-between align-items-end bg-warning position-relative profile-top-part">
                        <button class="btn btn-success position-absolute top-0 left-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#navigation-bar" id="dynamicButton" style="display: none;"><i class="fa-solid fa-bars"></i></button>
                        <div class="m-3" id="profile-status">
                            <h5 class="text-start">Status:<span class="badge bg-danger">Not Submitted</span></h5>
                        </div>
                        <div class="container-fluid d-flex align-items-end nameplate-container">
                            <div class="container-fluid nameplate">
                                <h2 class="text-sm-end">BALBA, TERRENCE JOSHUA</h2>
                                <p class="text-sm-end">Bachelor of Science in Computer Science</p>
                            </div>
                            <img class="img-fluid rounded-circle float-end" src="images/default.jpg" alt="Default Profile Picture">
                        </div>
                    </div>
                    <div class="container-fluid d-flex flex-column profile-bottom-part">
                        <div class="container-fluid p-5 profile-details">
                            <div class="d-flex flex-column responsive-nameplate" style="display: none !important;"></div>
                            <div class="d-flex justify-content-center m-3 responsive-status" style="display: none !important;"></div>
                            <div class="row profile-info-text">
                                <h3>Profile Information</h3>
                            </div>
                            <div class="row mt-4 input-row">
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">First Name</label>
                                    <input class="form-control" type="text" value="Terrence Joshua" style="height: 50px;" disabled>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Last Name</label>
                                    <input class="form-control" type="text" value="Balba" style="height: 50px;" disabled>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Student Email</label>
                                    <input class="form-control" type="text" value="Terrencejoshua.balba@cvsu-main.edu.ph" style="height: 50px;" disabled>
                                </div>
                            </div>
                            <div class="row input-row">
                                <div class="col-sm-8 mb-3">
                                    <label class="form-label" for="">Address</label>
                                    <input class="form-control" type="text" value="Blk 22 Lot 21 22 Townsville subd. Sabang Dasmarinas Cavite" style="height: 50px;" disabled>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Age</label>
                                    <input class="form-control" type="text" value="18 years old" style="height: 50px;" disabled>
                                </div>
                            </div>
                            <div class="row input-row">
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Birthdate</label>
                                    <input class="form-control" type="text" value="06-14-2005" style="height: 50px;" disabled>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Program</label>
                                    <input class="form-control" type="text" value="Bachelor of Science in Computer Science" style="height: 50px;" disabled>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">CvSU Branch</label>
                                    <input class="form-control" type="text" value="Main" style="height: 50px;" disabled>
                                </div>
                            </div>
                        </div>
                    </div>




                </section>
                <section id="submit-activity">

                </section>
                <section id="other-students">
                    
                </section>
                <section id="edit-profile">
                    <div class="container-fluid d-flex justify-content-between align-items-end bg-warning position-relative edit-profile-top-part">
                        <button class="btn btn-success position-absolute top-0 left-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#navigation-bar" id="dynamicButton" style="display: none;"><i class="fa-solid fa-bars"></i></button>
                        <div class="container-fluid d-flex nameplate-container">
                            <img class="img-fluid rounded-circle mx-auto" src="images/default.jpg" alt="Default Profile Picture">
                        </div>
                    </div>
                    <div class="container-fluid d-flex flex-column edit-profile-bottom-part">
                        <div class="container-fluid p-5 profile-details">
                            <div class="d-flex flex-column responsive-nameplate" style="display: none !important;"></div>
                            <div class="d-flex justify-content-center m-3 responsive-status" style="display: none !important;"></div>
                            <div class="row profile-info-text">
                                <h3>Edit Profile Information</h3>
                            </div>
                            <div class="row mt-4 input-row">
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">First Name</label>
                                    <input class="form-control" type="text" value="Terrence Joshua" style="height: 50px;">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Last Name</label>
                                    <input class="form-control" type="text" value="Balba" style="height: 50px;">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Student Email</label>
                                    <input class="form-control" type="text" value="Terrencejoshua.balba@cvsu-main.edu.ph" style="height: 50px;">
                                </div>
                            </div>
                            <div class="row input-row">
                                <div class="col-sm-8 mb-3">
                                    <label class="form-label" for="">Address</label>
                                    <input class="form-control" type="text" value="Blk 22 Lot 21 22 Townsville subd. Sabang Dasmarinas Cavite" style="height: 50px;">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Age</label>
                                    <input class="form-control" type="text" value="18 years old" style="height: 50px;">
                                </div>
                            </div>
                            <div class="row input-row">
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Birthdate</label>
                                    <input class="form-control" type="text" value="06-14-2005" style="height: 50px;">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">Program</label>
                                    <input class="form-control" type="text" value="Bachelor of Science in Computer Science" style="height: 50px;">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label" for="">CvSU Branch</label>
                                    <input class="form-control" type="text" value="Main" style="height: 50px;">
                                </div>
                            </div>
                            <div class="container-fluid button-container d-flex justify-content-center">
                                <button class="btn btn-primary">Submit Changes</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        </body>
    </html>
